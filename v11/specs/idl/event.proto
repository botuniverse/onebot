message GroupRequestEvent{
  int64 time = 1;
  int64 self_id = 2;
  string post_type = 3;
  string request_type = 4;
  string sub_type = 5;
  int64 group_id = 6;
  int64 user_id = 7;
  string comment = 8;
  string flag = 9;
}